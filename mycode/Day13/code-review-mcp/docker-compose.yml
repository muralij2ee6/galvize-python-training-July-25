version: "3.8"

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ./server/claude_model:/root/.ollama

  server:
    build: ./server
    ports:
      - "8000:8000"
    depends_on:
      - ollama

  gui:
    build: ./client/gui
    ports:
      - "8501:8501"